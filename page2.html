<head>
    <meta charset="UTF-8">
    <title>Page Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar a, .nav-bar select {
            margin: 0 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 5px;
        }
        .nav-bar a:hover, .nav-bar select:hover {
            background-color: #b71c1c;
        }
    </style>
    <script>
        function goToPage() {
            var page = document.getElementById("pageSelect").value;
            window.location.href = page;
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function setupNavigation(currentPage, totalPages) {
            document.getElementById('prevPage').onclick = function() {
                if (currentPage > 1) navigateTo('page' + (currentPage - 1) + '.html');
            };

            document.getElementById('nextPage').onclick = function() {
                if (currentPage < totalPages) navigateTo('page' + (currentPage + 1) + '.html');
            };

            document.getElementById('firstPage').onclick = function() {
                navigateTo('page1.html');
            };

            document.getElementById('lastPage').onclick = function() {
                navigateTo('page' + totalPages + '.html');
            };
        }
    </script>
</head>
<body onload="setupNavigation(2, 16)"><!-- Adjust the current page number and total pages accordingly -->
    <div class="container">
        <div class="nav-bar">
            <a id="firstPage" href="javascript:void(0);">首页</a>
            <a id="prevPage" href="javascript:void(0);">上页</a>
            <select id="pageSelect" onchange="goToPage()">
			<option value="page2.html">第 2 页</option>
                <option value="page1.html">第 1 页</option>
                
                <option value="page3.html">第 3 页</option>

                <option value="page8.html">第 8 页</option>
                <option value="page9.html">第 9 页</option>
                <option value="page10.html">第 10 页</option>
                <option value="page11.html">第 11 页</option>
                <option value="page12.html">第 12 页</option>
                <option value="page13.html">第 13 页</option>
                <option value="page14.html">第 14 页</option>
                <option value="page15.html">第 15 页</option>
                <option value="page16.html">第 16 页</option>
            </select>
            <a id="nextPage" href="javascript:void(0);">下页</a>
            <a id="lastPage" href="javascript:void(0);">尾页</a>
        </div>
        <!-- Page content goes here -->
    </div>
</body>
